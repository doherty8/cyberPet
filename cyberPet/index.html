<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Cyber Pet</title>
</head>

<body>
	<div id = "mainContainerIndex">

		<h1 id = 'mainTitle'><img class="heading" src="./images/heading.png"/></h1><br><br>

		<div class = "screenIndex">

			<div id = "petButtonContainer">
				
				<button id='charPic' data-name="Charmander"><img class='pics pics1' src='./images/charmander.jpeg' alt='link' style='width:300px;height:300px;'><audio id='audioChar' autoplay='false'></audio></button>
                
				<button id = 'squirtlePic' data-name="Squirtle"><img class= "pics pics2" src="./images/squirtle2.avif" alt="link" style="width:300px;height:300px;"><audio id = "audioSquirtle" autoplay = "false"></audio></button>
	
				<button id ='bulbPic' data-name="Bulbasaur"><img class= "pics pics3" src="./images/bulbasaur3.png" alt="link" style="width:300px;height:300px;"><audio id = "audioBulb" autoplay = "false"></audio></button>

				<p><span class="window"></span><span id="insert-name"></span></p>

			</div>

            <p class = "selectPet"><img class="text" src="./images/selectYourPokemon.png"></p>

	</div>
</div> 


<!---Your Pokemon-->

	<h2 id = 'gameTitle' src=""></h2>

<div id = 'game'>
	
	<p id= "message"></p>    

<!-- Charmander -->


			<div id = "charContainer">
		
				<div class="pokeAvatar">
					<img id = "charImage" src = "./images/pokemon-charmander.gif" style="width:300px;height:300px;">
				</div>
				
				<div id="pokeStats">
						<div class="charBars">
							<div class="statBar">	
								<div class="barFill" id="hungerBarChar"><span></span></div>
							</div>
							<div class="statBar">	
								<div class="barFill" id="sleepBarChar"><span></span></div>
							</div>
							<div class="statBar">	
								<div class="barFill" id="battleBarChar"><span></span></div>
							</div>
							<div class="statBar">	
								<div class="barFill" id="trainBarChar"><span></span></div>
							</div>
						</div>

						<div id="charBtn">
							<button id="feedBtnChar">Feed Apple</button>
							<button id="sleepBtnChar">Sleep</button>
							<button id="battleBtnChar">Battle</button>  
							<button id="trainBtnChar">Train Flamethrower</button>
						</div>
					</div>
			</div>

<!---Squirtle-->

			<div id = "squirtleContainer">
		
				<div class="pokeAvatar">
					<img id = "squirtleImage" src = "./images/squirtle.jpg" alt = "Squirtle image" style="width:300px;height:300px;">
				</div>

				<div id="pokeStats">
						<div class="sqtlBars">
							<div class="statBar"> 
								<div class="barFillSqtl" id="hungerBarSquirtle"><span></span></div>
							</div>
							<div class="statBar">	
								<div class="barFillSqtl statBarTextSleep" id="sleepBarSquirtle"><span></span></div>
							</div>
							<div class="statBar">	
								<div class="barFillSqtl" id="battleBarSquirtle"><span></span></div>
							</div>
							<div class="statBar">	
								<div class="barFillSqtl" id="trainBarSquirtle"><span></span></div>
							</div>
						</div>
						<div id="squirtleBtn">
							<button id="feedBtnSquirtle">Feed Fish</button>
							<button id="sleepBtnSquirtle">Sleep</button>
							<button id="battleBtnSquirtle">Battle</button>
							<button id="trainBtnSquirtle">Train Aqua Jet</button>
						</div>
				</div> 
			</div>

<!---Bulbasaur-->
			<div id = "bulbContainer">
		
				<div class="pokeAvatar">
					<img id = "bulbImage" src = "./images/bulbasaur3.png" style="width:300px;height:300px;"> 
				</div>

				<div id="pokeStats">	
					<div class="bulbBars">
						<div class="statBar">	
							<div class="barFillBulb" id="hungerBarBulbasaur"><span></span></div>
						</div>
						<div class="statBar">	
							<div class="barFillBulb" id="sleepBarBulbasaur"><span></span></div>
						</div>
						<div class="statBar">	
							<div class="barFillBulb" id="battleBarBulbasaur"><span></span></div>
						</div>
						<div class="statBar">	
							<div class="barFillBulb" id="trainBarBulbasaur"><span></span></div>
						</div>
					</div>
					<div id="bulbBtn">
						<button class="BtnBulb" id="feedBtnBulb">Feed Berries</button>
						<button class="BtnBulb" id="sleepBtnBulb">Sleep</button>
						<button class="BtnBulb" id="battleBtnBulb">Battle</button>
						<button class="BtnBulb" id="trainBtnBulb">Train Power Whip</button>
					</div>
				</div>
					</div>
			</div>
</div>
<!---action button-->
<div id = "buttonContainer">

	<!---Start Again button-->
	
<button id = "restart">Start Again</button>

	
</div>

			
	<script src = "./app.js"></script>
	<script src = "./petapp.js"></script>
	<script src = "./title.js"></script>
	<script src = "./gif.js"></script>
	<script src = "./gif2.js"></script>



</body>
</html>
